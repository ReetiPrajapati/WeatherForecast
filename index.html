<body>

  <h1>Musam ka Ehsas -Weather and Recommendations</h1>
  <form class="form-container" data-searchForm id="searchForm">
    <input placeholder="Search your City..." data-searchInput>
    <button class="btn" type="submit">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1890px-Vector_search_icon.svg.png"
        width="18" height="12" loading="lazy">
    </button>
  </form>

  <div class="weather-information sub-container">
    <!--city and flag-->
    <div class="name">
      <p data-cityName></p>
      <img src="" data-countryIcon>
    </div>
    <!--weather desceription -->
    <p data-weatherDesc></p>
    <!--weather icon-->
    <img data-weatherIcon>
    <!--temperature-->
    <p data-temp></p>
    <!--3 cards -parameters-->
    <div class="parameter-container">
      <!--card1--->
      <div class="parameter parameter1">

        <p>Windspeed</p>
        <p data-windspeed></p>
      </div>
      <div class="parameter parameter2">

        <p>humidity</p>
        <p data-humidity></p>
      </div>
      <div class="parameter parameter3">

        <p>Cloud</p>
        <p data-cloudiness></p>
      </div>

    </div>
  </div>

  <div class="services">
    <div class="cards">
      <div class="card1"></div>
      <a href="#music"><button id="music_btn">Music Recommendations according to Weather</button></a>
    </div>
    <div class="cards">
      <div class="card2"></div>
      <a href="#food"><button id="food_btn">Food Recommendations according to Weather</button></a>
      <h4></h4>
    </div>
    <div class="cards">
      <div class="card3"></div>
      <a href="#movie"><button id="movie_btn">Movies Recommendations according to Weather</button></a>

    </div>
  </div>
